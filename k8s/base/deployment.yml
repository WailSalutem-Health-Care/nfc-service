apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfc-service
  namespace: wailsalutem-suite
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nfc-service
  template:
    metadata:
      labels:
        app: nfc-service
    spec:
      serviceAccountName: nfc-service
      automountServiceAccountToken: false
      containers:
        - name: nfc-service
          image: image-registry.openshift-image-registry.svc:5000/wailsalutem-suite/nfc-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: nfc-service-data
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: wailsalutem-backend-config
            - secretRef:
                name: wailsalutem-backend-secrets
      volumes:
        - name: nfc-service-data
          persistentVolumeClaim:
            claimName: nfc-service-data
