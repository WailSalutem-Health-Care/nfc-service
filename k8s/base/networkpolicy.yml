apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nfc-service
  namespace: wailsalutem-suite
spec:
  podSelector:
    matchLabels:
      app: nfc-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: wailsalutem-suite
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: wailsalutem-suite
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 5672
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
